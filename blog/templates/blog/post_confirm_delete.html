{% extends 'blog/base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete this post?</h1>
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'post_list' %}"><button type="button">Cancel</button></a>
    </form>
{% endblock %}
