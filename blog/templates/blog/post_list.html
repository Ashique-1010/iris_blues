{% extends 'blog/base.html' %}

{% block title %}{% endblock %}

{% block content %}
    <h1>Blogs</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                <a href="{% url 'post_update' post.pk %}">Edit</a>
                <a href="{% url 'post_delete' post.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
